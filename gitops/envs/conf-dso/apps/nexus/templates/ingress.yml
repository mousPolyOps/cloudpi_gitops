---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-alternative
  namespace: dso-nexus
  annotations:
    route.openshift.io/termination: edge
  labels:
    app: nexus
spec:
  ingressClassName: traefik
  rules:
    - host: docker.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus
                port:
                  name: http
