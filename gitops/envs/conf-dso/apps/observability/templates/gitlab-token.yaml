apiVersion: v1
kind: Secret
metadata:
  labels:
    argocd.argoproj.io/secret-type: repository
  name: "sandbox-observability-gitlab-token"
  namespace: infra-argocd
type: Opaque
stringData:
  password: <path:dso-sandbox/data/env/conf-dso/apps/gitlab/values#gitlabToken>
  url: "https://<path:dso-sandbox/data/env/conf-dso/apps/global/values#domain | jsonPath {.gitlab}>/observability/observability.git"
  username: "root"
